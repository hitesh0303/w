<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    h1 { color: #333; }
    ul { padding-left: 0; }
    li { list-style: none; margin: 0.5em 0; padding: 0.5em; background: #f4f4f4; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>User List</h1>
  <ul id="userList"></ul>

  <script>
    fetch('/api/users')
      .then(response => response.json())
      .then(users => {
        const list = document.getElementById('userList');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.email})`;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching users:', error);
      });
  </script>
</body>
</html>
