<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="tel" id="mobile" placeholder="Mobile (10 digits)" pattern="\d{10}" required /><br />
    <input type="date" id="dob" required /><br />
    <input type="text" id="city" placeholder="City" required /><br />
    <textarea id="address" placeholder="Address" required></textarea><br />
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" minlength="6" required /><br />
    <button type="submit">Register</button>
  </form>
  <br />
  <a href="login.html">Go to Login</a>

  <script src="script.js"></script>
</body>
</html>
