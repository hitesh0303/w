<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Event Registration Form</h2>
    <form id="registrationForm" class="row g-3 needs-validation" novalidate>

      <!-- Full Name -->
      <div class="col-md-6 form-floating">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your full name.">
        <label for="name">Full Name</label>
        <div class="invalid-feedback">
          Please enter your full name.
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-6 form-floating">
        <input type="email" class="form-control" id="email" placeholder="Email" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a valid email.">
        <label for="email">Email</label>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
      </div>

      <!-- Phone Number -->
      <div class="col-md-6 form-floating">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter 10 digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">
          Please enter a valid 10-digit phone number.
        </div>
      </div>

      <!-- Event Selection -->
      <div class="col-md-6 form-floating">
        <select class="form-select" id="event" required data-bs-toggle="tooltip" data-bs-placement="top" title="Select the event you want to attend">
          <option selected disabled value="">Select an Event</option>
          <option>Workshop</option>
          <option>Seminar</option>
          <option>Networking Meetup</option>
        </select>
        <label for="event">Event</label>
        <div class="invalid-feedback">
          Please select an event.
        </div>
      </div>

      <!-- Comments -->
      <div class="col-12 form-floating">
        <textarea class="form-control" placeholder="Leave your comment here" id="comments" style="height: 100px" data-bs-toggle="tooltip" data-bs-placement="top" title="Optional comments"></textarea>
        <label for="comments">Comments (Optional)</label>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper for Tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript for Validation -->
<script>
  // Enable tooltips
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });

  // Bootstrap custom validation
  (() => {
    'use strict';
    const form = document.querySelector('#registrationForm');
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  })();
</script>

</body>
</html>
