<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopZone - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ShopZone</a>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Filter Dropdown -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Our Products</h3>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Filter by Category
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">All</a></li>
          <li><a class="dropdown-item" href="#">Electronics</a></li>
          <li><a class="dropdown-item" href="#">Fashion</a></li>
          <li><a class="dropdown-item" href="#">Home</a></li>
        </ul>
      </div>
    </div>

    <!-- Product Cards Grid -->
    <div class="row g-4">
      <!-- Electronics -->
      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Electronics">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Headphones">
          <div class="card-body">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">₹7,999</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Electronics">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Smartwatch">
          <div class="card-body">
            <h5 class="card-title">Smartwatch</h5>
            <p class="card-text">₹12,999</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- Fashion -->
      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Fashion">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Sneakers">
          <div class="card-body">
            <h5 class="card-title">Men's Sneakers</h5>
            <p class="card-text">₹3,499</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Fashion">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Jacket">
          <div class="card-body">
            <h5 class="card-title">Women's Jacket</h5>
            <p class="card-text">₹2,799</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- Home -->
      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Home">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Lamp">
          <div class="card-body">
            <h5 class="card-title">Desk Lamp</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Home">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Laptop Stand">
          <div class="card-body">
            <h5 class="card-title">Laptop Stand</h5>
            <p class="card-text">₹1,999</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3" data-category="Home">
        <div class="card h-100">
          <img src="#" class="card-img-top" alt="Cookware">
          <div class="card-body">
            <h5 class="card-title">Non-stick Cookware</h5>
            <p class="card-text">₹2,999</p>
            <button class="btn btn-sm btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 ShopZone. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Filter Logic -->
  <script>
    const filterItems = document.querySelectorAll('[data-category]');
    const dropdownItems = document.querySelectorAll('.dropdown-item');

    dropdownItems.forEach(item => {
      item.addEventListener('click', function () {
        const selected = this.textContent.trim();

        filterItems.forEach(card => {
          const category = card.getAttribute('data-category');
          if (selected === 'All' || category === selected) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
