<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalog</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { width: 80px; }
    .pagination { text-align: center; margin-top: 10px; }
    @media(max-width:600px) {
      table, thead, tbody, th, td, tr { display: block; }
      td { border-bottom: 1px solid #ccc; }
    }
  </style>
</head>
<body>
  <h2>Product Catalog</h2>
  <table>
    <thead><tr><th>Image</th><th>Product</th><th>Price</th><th>Description</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <div class="pagination">
    <button onclick="changePage(-1)">Prev</button>
    <span id="info"></span>
    <button onclick="changePage(1)">Next</button>
  </div>

  <script>
    const data = [
      { name: "Headphones", image: "#", price: 7999, desc: "Noise-cancelling." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Smartwatch", image: "#", price: 12999, desc: "Fitness tracker." },
      { name: "Keyboard", image: "#", price: 1999, desc: "Mechanical keyboard." },
      { name: "Mouse", image: "#", price: 2499, desc: "Gaming mouse." }
    ];
    let page = 1, perPage = 10;

    function render() {
      let tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      data.slice((page-1)*perPage, page*perPage).forEach(p => {
        tbody.innerHTML += `<tr><td><img src="${p.image}" alt="${p.image}"></td><td>${p.name}</td><td>â‚¹${p.price}</td><td>${p.desc}</td></tr>`;
      });
      info.innerText = `Page ${page} of ${Math.ceil(data.length/perPage)}`;
    }

    function changePage(n) {
      const total = Math.ceil(data.length / perPage);
      page = Math.min(Math.max(1, page + n), total);
      render();
    }

    render();
  </script>
</body>
</html>
